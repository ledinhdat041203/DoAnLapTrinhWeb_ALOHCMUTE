<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Send Email</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 20px;
		}

		h2 {
			color: #007bff;
			text-align: center;
			/* Căn giữa theo chiều ngang */
		}

		form {
			max-width: 400px;
			margin: auto;
			background: #f9f9f9;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px #000000;
		}

		.alert {
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2 class="mt-3" data-ripple style="margin-left: auto; margin-right: auto;">Send Email Form</h2>
		<form action="sendmail" method="post" enctype="multipart/form-data" modelAttribute="mail">
			<!-- Các phần khác của form giữ nguyên -->

			<div class="form-group">
				<label for="to">To:</label>
				<input type="text" class="form-control" id="to" name="to" placeholder="Receiver"
					th:value="${emailcookie != null ? emailcookie : ''}" />
			</div>

			<button type="submit" class="btn btn-primary btn-block">Send</button>
		</form>
	</div>
</body>

</html>
