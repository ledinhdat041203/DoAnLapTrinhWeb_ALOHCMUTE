<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySTQoub5ML4P6FucVfgdpaCcF7UN9MVBZ" crossorigin="anonymous">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div th:if="${param.false}">
					<div class="alert alert-info">Tài khoản chưa được kích hoạt <a href="/verify">Kích hoạt</a>
					</div>
				</div>
				<div th:if="${param.wrong}">
					<div class="alert alert-info">Wrong password</div>
				</div>
				<form action='checklogin' method='post'>
					<!-- Email input -->
					<div class="form-group">
						<label for="form2Example1">Email address</label> <input type="text" id="form2Example1"
							th:value="${emailcookie != null ? emailcookie : ''}" name="email" class="form-control" />
					</div>

					<!-- Password input -->
					<div class="form-group">
						<label for="form2Example2">Password</label> <input type="password" name="password"
							th:value="${passcookie != null ? passcookie : ''}" class="form-control" />
					</div>

					<!-- Checkbox and Forgot Password Link -->
					<div class="form-group form-check">
						<input class="form-check-input" type="checkbox" name="remember" /> <label
							class="form-check-label" for="form2Example31"> Remember me </label>
					</div>
					<a href="forgot">Forgot password?</a>

					<!-- Submit button -->
					<input type='submit' class="btn btn-primary btn-block" value='login'>

					<!-- Register buttons -->
					<p class="text-center">
						Not a member? <a href="/registerOrFail">Register</a>
					</p>
					<p class="text-center">or sign up with:</p>
					<div class="text-center">
						<button type="button" class="btn btn-link btn-floating mx-1">
							<a href="">
								<i class="fab fa-google"></i>
							</a>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-google"></i>
						</button>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-github"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
