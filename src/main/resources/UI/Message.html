<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Message</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css" />
    </head>
    <body>
        <div class="message">
            <header class="sidebar-menu">
                <div class="message-sidebar">
                    <div class="logo"></div>
                    <div class="message-menu">
                        <a href="#" class="link-message">
                            <i class="fa-solid fa-house list-message-icon"></i>
                        </a>
                        <a href="#" class="link-message">
                            <i class="fa-solid fa-magnifying-glass list-message-icon"></i>
                        </a>
                        <a href="#" class="link-message">
                            <i class="fa-regular fa-compass list-message-icon"></i>
                        </a>
                        <a href="#" class="link-message">
                            <i class="fa-brands fa-facebook-messenger list-message-icon"></i
                        ></a>
                        <a href="#" class="link-message">
                            <i class="fa-regular fa-heart list-message-icon"></i
                        ></a>
                        <a href="#" class="link-message">
                            <i class="fa-regular fa-square-plus list-message-icon"></i>
                        </a>
                        <a href="#" class="link-message">
                            <i class="fa-regular fa-user list-message-icon"></i
                        ></a>
                    </div>
                    <div class="more-message">
                        <a href="#" class="link-message">
                            <i class="fa-solid fa-arrow-right-from-bracket list-message-icon"></i>
                        </a>
                        <a href="#" class="link-message">
                            <i class="fa-solid fa-repeat list-message-icon"></i
                        ></a>
                    </div>
                </div>
            </header>

            <aside class="message-list">
                <div class="message-account">
                    <h3 style="display: inline">xiaoluan_2011</h3>
                    <a href="#" style="color: rgb(0, 0, 0)">
                        <i class="fa-solid fa-chevron-down" style="font-size: 12px"></i>
                    </a>
                </div>
                <div>
                    <h4 style="padding-bottom: 12px; margin-left: 20px">Messages</h4>
                </div>
                <div>
                    <a href="#" class="message-id">
                        <div class="message-info">
                            <img src="./photo/avatar.jpeg" alt="avatar con mèo" class="avatar2" />
                            <div class="message-name">
                                <h5>xiaoluan_2011</h5>
                                <p>Nguyen Vo Minh Luan</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="message-id">
                        <div class="message-info">
                            <img src="./photo/avatar.jpeg" alt="avatar con mèo" class="avatar2" />
                            <div class="message-name">
                                <h5>xiaoluan_2011</h5>
                                <p>Nguyen Vo Minh Luan</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="message-id">
                        <div class="message-info">
                            <img src="./photo/avatar.jpeg" alt="avatar con mèo" class="avatar2" />
                            <div class="message-name">
                                <h5>xiaoluan_2011</h5>
                                <p>Nguyen Vo Minh Luan</p>
                            </div>
                        </div>
                    </a>
                </div>
            </aside>

            <article class="message-to-person">
                <div class="message-to-person-header">
                    <div class="message-account-info">
                        <img src="./photo/avatar.jpeg" alt="avatar con mèo" class="avatar" />
                        <h5 style="padding-left: 10px">xiaoluan_2011</h5>
                    </div>
                </div>
                <div></div>
                <div
                    style="
                        border-top: solid 1px rgb(219, 219, 219);
                        display: flex;
                        align-items: center;
                        padding-right: 20px;
                        color: rgb(0, 0, 0);
                    ">
                    <textarea
                        name="private-message"
                        id="private-message"
                        cols="50"
                        rows="2"
                        placeholder="Message...">
                    </textarea>
                    <button class="button-message">Send</button>
                </div>
            </article>
        </div>
    </body>
</html>
