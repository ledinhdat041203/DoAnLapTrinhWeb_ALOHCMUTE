<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css" />
    </head>
    <body>
        <div style="display: flex">
            <header id="sidebarMenu">
                <div class="sidebar">
                    <div class="logo"></div>
                    <div class="Menu">
                        <ul class="list-Menu">
                            <a class="link-item">
                                <li class="list-item">
                                    <i class="fa-solid fa-house list-item-icon"></i
                                    ><span class="list-item-name">Home</span>
                                </li>
                            </a>
                            <button class="link-item">
                                <li class="list-item" style="padding-right: 127px">
                                    <i class="fa-solid fa-magnifying-glass list-item-icon"></i
                                    ><span class="list-item-name">Search</span>
                                </li>
                            </button>
                            <button class="link-item">
                                <li class="list-item" style="padding-right: 124px">
                                    <i class="fa-regular fa-compass list-item-icon"></i
                                    ><span class="list-item-name">Explore</span>
                                </li>
                            </button>
                            <a href="Message.html" class="link-item">
                                <li class="list-item">
                                    <i class="fa-brands fa-facebook-messenger list-item-icon"></i
                                    ><span class="list-item-name">Messages</span>
                                </li>
                            </a>
                            <button class="link-item">
                                <li class="list-item" style="padding-right: 79px">
                                    <i class="fa-regular fa-heart list-item-icon"></i
                                    ><span class="list-item-name">Notifications</span>
                                </li>
                            </button>
                            <button class="link-item js-post">
                                <li class="list-item" style="padding-right: 134px">
                                    <i class="fa-regular fa-square-plus list-item-icon"></i
                                    ><span class="list-item-name">Create</span>
                                </li>
                            </button>
                            <a class="link-item">
                                <li class="list-item">
                                    <i class="fa-regular fa-user list-item-icon"></i
                                    ><span class="list-item-name">Profile</span>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="more">
                        <ul class="list-Menu">
                            <a class="link-item">
                                <li class="list-item">
                                    <i
                                        class="fa-solid fa-arrow-right-from-bracket list-item-icon"></i
                                    ><span class="list-item-name">Log out</span>
                                </li>
                            </a>
                            <a class="link-item">
                                <li class="list-item">
                                    <i class="fa-solid fa-repeat list-item-icon"></i
                                    ><span class="list-item-name">Switch Account</span>
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </header>

            <main class="user-main" style="width: 880px">
                <div
                    style="
                        display: flex;
                        border-bottom: solid 1px rgb(219, 219, 219);
                        padding-bottom: 30px;
                    ">
                    <div>
                        <img src="./photo/avatar.jpeg" alt="" class="avatar3" />
                    </div>
                    <section style="display: flex; flex-direction: column; justify-content: center">
                        <h3 class="pb">xiaoluan_2011</h3>
                        <div class="pb">
                            <span class="ui-follow">1 post</span>
                            <span class="ui-follow">69 followers</span>
                            <span class="ui-follow">78 following</span>
                        </div>
                        <h5 class="pb">Nguyen Vo Minh Luan</h5>
                    </section>
                </div>
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        padding-top: 30px;
                    ">
                    <div style="padding-bottom: 30px">
                        <i class="fa-regular fa-images" style="padding-right: 10px"></i>
                        <span>POST</span>
                    </div>
                    <div style="display: flex">
                        <div class="img-w">
                            <img src="./photo/post.jpeg" alt="" />
                        </div>
                        <div class="img-w">
                            <img src="./photo/post.jpeg" alt="" />
                        </div>
                        <div class="img-w">
                            <img src="./photo/post.jpeg" alt="" />
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
