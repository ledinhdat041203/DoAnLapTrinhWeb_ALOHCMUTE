<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ALOHCMUTE</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.min.css" />
</head>

<body>
	<div class="homePage">
		<header id="sidebarMenu">
			<div class="sidebar">
				<div class="logo">
					<img src="../photo/Logo1.png" alt="logo" />
				</div>
				<div class="Menu">
					<ul class="list-Menu">
						<a class="link-item">
							<li class="list-item">
								<i class="fa-solid fa-house list-item-icon"></i><span class="list-item-name">Home</span>
							</li>
						</a>
						<button class="link-item">
							<li class="list-item">
								<i class="fa-solid fa-magnifying-glass list-item-icon"></i><span
									class="list-item-name">Search</span>
							</li>
						</button>
						<button class="link-item">
							<li class="list-item">
								<i class="fa-solid fa-user-group list-item-icon"></i><span
									class="list-item-name">Group</span>
							</li>
						</button>
						<a href="Message.html" class="link-item">
							<li class="list-item">
								<i class="fa-brands fa-facebook-messenger list-item-icon"></i><span
									class="list-item-name">Messages</span>
							</li>
						</a>
						<button class="link-item has-noti">
							<li class="list-item">
								<i class="fa-regular fa-heart list-item-icon"></i><span
									class="list-item-name">Notifications</span>
								<div class="notification">
									<header class="notify-header">
										<h2>Notifications</h2>
									</header>
									<ul class="notify-list">
										<li class="notify-item">
											<img src="../photo/avatar.jpeg" alt="" />
											<span class="description">
												<h5>xiaoluan_2011</h5>
												vừa theo dõi bạn
											</span>
										</li>
										<li class="notify-item">
											<img src="../photo/avatar.jpeg" alt="" />
											<span class="description">
												<h5>xiaoluan_2011</h5>
												vừa theo dõi bạn
											</span>
										</li>
										<li class="notify-item">
											<img src="../photo/avatar.jpeg" alt="" />
											<span class="description">
												<h5>xiaoluan_2011</h5>
												vừa theo dõi bạn
											</span>
										</li>
									</ul>
								</div>
							</li>
						</button>
						<button class="link-item js-post">
							<li class="list-item">
								<i class="fa-regular fa-square-plus list-item-icon"></i><span
									class="list-item-name">Create</span>
							</li>
						</button>
						<a class="link-item" href="User.html">
							<li class="list-item">
								<i class="fa-regular fa-user list-item-icon"></i><span
									class="list-item-name">Profile</span>
							</li>
						</a>
					</ul>
				</div>
				<div class="more">
					<ul class="list-Menu">
						<a class="link-item">
							<li class="list-item">
								<i class="fa-solid fa-arrow-right-from-bracket list-item-icon"></i><span
									class="list-item-name">Log out</span>
							</li>
						</a>
						<a class="link-item">
							<li class="list-item">
								<i class="fa-solid fa-repeat list-item-icon"></i><span class="list-item-name">Switch
									Account</span>
							</li>
						</a>
					</ul>
				</div>
			</div>
		</header>
		<div>
			<div class="container">
				<article>
					<div class="post-info">
						<div class="post-account">
							<img src="../photo/avatar.jpeg" alt="avatar con mèo" class="avatar" />
							<div class="account-name">
								<h5>xiaoluan_2011</h5>
							</div>
						</div>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="post-img">
						<img src="../photo/post.jpeg" alt="genshin" />
					</div>
					<div>
						<div class="post-icon">
							<i class="fa-regular fa-heart"></i>
							<button class="js-cmt" style="
                                        border: none;
                                        background-color: #fff;
                                        font-size: 24px;
                                        cursor: pointer;
                                    ">
								<i class="fa-regular fa-comment"></i>
							</button>
						</div>
						<div class="post-like">
							<p>62 likes</p>
						</div>
						<div class="post-comment">
							<h5>xiaoluan_2011</h5>
							<p>Truyền thuyết thủy thần</p>
						</div>
						<textarea name="comment" id="comment" placeholder="Add a comment..." rows="2"
							cols="50"></textarea>
					</div>
				</article>
			</div>
			<div class="container">
				<article>
					<div class="post-info">
						<div class="post-account">
							<img src="../photo/avatar.jpeg" alt="avatar con mèo" class="avatar" />
							<div class="account-name">
								<h5>xiaoluan_2011</h5>
							</div>
						</div>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="post-img">
						<img src="../photo/post.jpeg" alt="genshin" />
					</div>
					<div>
						<div class="post-icon">
							<i class="fa-regular fa-heart"></i>
							<i class="fa-regular fa-comment"></i>
						</div>
						<div class="post-like">
							<p>62 likes</p>
						</div>
						<div class="post-comment">
							<h5>xiaoluan_2011</h5>
							<p>Truyền thuyết thủy thần</p>
						</div>
						<textarea name="comment" id="comment" placeholder="Add a comment..." rows="2"
							cols="50"></textarea>
					</div>
				</article>
			</div>
		</div>
</body>

</html>
