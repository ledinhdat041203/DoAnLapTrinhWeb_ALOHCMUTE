# DataSource Configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ALOHCMUTE
spring.datasource.username=sa
spring.datasource.password=123456

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=9099


spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

firebase.storage.bucketName=chatrealtime-7e7e8.appspot.com
spring.main.allow-bean-definition-overriding=true


firebase.bucket-name=gs://chatrealtime-7e7e8.appspot.com
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s


# Nó có tác dụng cố định ngôn ngữ hiện tại chỉ là Tiếng Việt
spring.web.locale-resolver= fixed
# Mặc định ngôn ngữ là tiếng việt
spring.web.locale=vi_VN
